<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../faviconluk4x.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafio das Tags</h1>
    <p>As abreviações a seguir guardam a tag utilizada para fazer o que cada uma representa.</p>
    <ul type="square">
        <li>
            <abbr title="Utilize a tag &lt;h1&gt;">Títulos</abbr>
        </li>
        <li>
            <abbr title="Utilize a tag &lt;hr&gt;">Linha horizontal</abbr>
        </li>
        <li>
            <abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Utilize a tag &lt;code&gt;">Source-Code</abbr>
            <ul>
                <li>
                    <abbr title="É recomendado que utilize a tag &lt;pre&gt; em conjunto">Pré-Formatação</abbr>
                </li>
            </ul>
        </li>
        <li>
            <abbr title="Utilize as tags &lt;ol&gt; e &lt;li&gt; em conjunto">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Utilize as tags &lt;ul&gt; e &lt;li&gt; em conjunto">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
