<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon-luk4x.ico" type="image/x-icon">
    <title>Posicionamento</title>
    <style>
        body {
            margin: 20px;
            background-color: rgb(29, 28, 28);
        }

        div.imagem {
            background-image: url('images-cap19/wallpaper003.jpg');
            border: 1px solid white;
            display: inline-block;
            height: 285px;
            width: 422px;
        }

        div#p2 {
            background-position: center top;
        }

        div#p3 {
            background-position: right top;
        }

        div#p4 {
            background-position: left center;
        }

        div#p5 {
            background-position: center center;
        }

        div#p6 {
            background-position: right center;
        }

        div#p7 {
            background-position: left bottom;
        }

        div#p8 {
            background-position: center bottom;
        }

        div#p9 {
            background-position: right bottom;
        }

        div.img-c {
            max-width: 1300px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="img-c">
        <div class="imagem">
        </div>
        <div class="imagem" id="p2">
        </div>
        <div class="imagem" id="p3">
        </div>
        <div class="imagem" id="p4">
        </div>
        <div class="imagem" id="p5">
        </div>
        <div class="imagem" id="p6">
        </div>
        <div class="imagem" id="p7">
        </div>
        <div class="imagem" id="p8">
        </div>
        <div class="imagem" id="p9">
        </div>
    </div>
</body>
</html>
